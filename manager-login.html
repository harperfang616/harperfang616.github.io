<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets 資料讀取</title>
</head>
<body>

<h1>Google Sheets 資料</h1>

<div id="data-container">
    <!-- 這裡將顯示從Google Sheets讀取的資料 -->
</div>

<script>
    // Google Sheets 的公開連結
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1oI1IHArAIkYncMXdxUzDeGPaLoQv0Quup4HLlfnsJEg/edit?usp=sharing';

    // 使用JavaScript讀取Google Sheets資料
    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // 處理和顯示資料
            displayData(data);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

    function displayData(data) {
        const container = document.getElementById('data-container');
        
        // 清空容器
        container.innerHTML = '';

        // 顯示資料
        data.feed.entry.forEach(entry => {
            const cellData = entry.content.$t;
            const cellElement = document.createElement('p');
            cellElement.textContent = cellData;
            container.appendChild(cellElement);
        });
    }
</script>

</body>
</html>
